name: Sync lists

on:
  workflow_dispatch:
  schedule:
    # daily at 03:15 UTC
    - cron: "15 3 * * *"

permissions:
  contents: write

concurrency:
  group: sync-lists
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
      - run: bun sync-lists.ts

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: sync lists ($(date -u +%Y-%m-%d))"
