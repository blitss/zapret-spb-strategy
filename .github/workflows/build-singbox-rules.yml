name: Build sing-box rules

on:
  push:
    branches:
      - main
    paths:
      - "sing-box/lists/**"
      - "sing-box/config.yaml"
      - "sing-box/compile-rules.ts"
  workflow_dispatch:
  schedule:
    # daily at 03:15 UTC
    - cron: "15 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
      - uses: oven-sh/setup-bun@v2
      - run: go install github.com/sagernet/sing-box/cmd/sing-box@latest

      - run: bun install
      - run: bun sing-box/compile-rules.ts

      - run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "chore: sync sing-box rules ($(date -u +%Y-%m-%d))"
          git push
