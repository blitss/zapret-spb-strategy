name: Build sing-box rules

on:
  push:
    branches:
      - main
    paths:
      - "sing-box/lists/**"
      - "sing-box/config.yaml"
      - "sing-box/compile-rules.ts"
      - ".github/workflows/build-singbox-rules.yml"
  workflow_dispatch:
  schedule:
    # daily at 03:15 UTC
    - cron: "15 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
      - uses: oven-sh/setup-bun@v2
      - run: go install github.com/sagernet/sing-box/cmd/sing-box@v1.12.19

      - run: bun install
      - run: bun sing-box/compile-rules.ts

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: compile sing-box rules ($(date -u +%Y-%m-%d))"
